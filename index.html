<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="links/style.css">
    <script src="links/main.js" async></script>

    <title>Minesweep</title>
</head>
<body>
    <div id="main-wrap">
        <header id="header">
            Size: <input type="number" id="size" min="5" value="10">
            # of Mines: <input type="number" id="mineNum" min="1" value="10">
            <button type="submit" id="start">Start</button>
        </header>
        <div id="game-header">
            <h1 id="mines">99</h1>
            <img id="smiley" src="links/img/smiley">
            <h1 id="timer">00:00:00</h1>
        </div>
        <div id="game-wrap">
        </div>
    </div>
    
</body>
</html>
